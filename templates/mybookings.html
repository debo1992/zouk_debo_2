<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 6px 12px;
            background-color: #dc3545;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #a71d2a;
        }
        .disabled {
            color: #aaa;
        }
    </style>
</head>
<body>
    <h2>My Bookings</h2>

    {% if bookings %}
        {% for b in bookings %}
            <tr>
                <td>{{ b.date }}</td>
                <td>{{ b.time }}</td>
                <td>
                    {% if b.class_datetime > now %}
                        <form method="POST" action="{{ url_for('cancel_class') }}">
                            <input type="hidden" name="date" value="{{ b.date }}">
                            <input type="hidden" name="time" value="{{ b.time }}">
                            <button type="submit">Cancel</button>
                        </form>
                    {% else %}
                        <span class="disabled">Past</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}

    {% else %}
        <p>You have no bookings yet.</p>
    {% endif %}
</body>
</html>
