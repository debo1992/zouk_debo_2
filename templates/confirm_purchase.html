<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Purchase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen font-sans">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">Confirm Your Purchase</h1>
    <p class="mb-6">You are about to purchase the <strong>{{ plan_name }}</strong> package.</p>
    <form method="POST">
      <button type="submit" name="action" value="confirm" class="mr-4 px-6 py-2 bg-green-600 rounded hover:bg-green-700 transition">
        Confirm
      </button>
      <button type="submit" name="action" value="cancel" class="px-6 py-2 bg-red-600 rounded hover:bg-red-700 transition">
        Cancel
      </button>
    </form>
  </div>
</body>
</html>
